<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon32.b64ecc03.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <main>

        <div class="side-bar">

            <div class="top-buttons">

                <a class="top-icon" href=""><img src="home.png" alt="" width="32px">Home</a>

                <a class="top-icon" href=""><img src="search.png" alt="" width="32px">Search</a>

            </div>

            <div class="library">

                <div class="library-nav">

                    <div class="library-title">

                        <a class="top-icon" href=""><img src="playlist.png" alt="" width="32px">Your library</a>

                        <div class="library-icons">
                            <a href=""><img src="plus.png" alt="" width="20px"></a>

                            <a href=""><img src="arrow.png" alt="" width="24px"></a>

                        </div>

                    </div>

                    <div class="library-buttons">

                        <a href=""><button>Playlists</button></a>
                        <a href=""><button>Artists</button></a>
                        <a href=""><button>Albums</button></a>

                    </div>

                </div>

                <div class="playlist-container">

                    <div class="playlists-search">

                        <a href=""><img src="search.png" alt="" width="24px"></a>

                        <a class="playlist-recents" href="">Recents<img src="list.png" alt="" width="26px"></a>

                    </div>

                    <div class="playlists">

                        <div class="playlist-object">

                            <img class="playlist-img"
                                src="https://i1.sndcdn.com/artworks-000129613107-bud4s0-t500x500.jpg" alt="">

                            <div class="playlist-preview">

                                <p class="playlist-title">Liked Songs</p>

                                <p class="playlist-type">

                                    Playlist . Spotify

                                </p>

                            </div>

                        </div>

                        <div class="playlist-object">

                            <img class="playlist-img"
                                src="https://i1.sndcdn.com/artworks-iXBM0m7Ky3UiSEcz-k74ZOQ-t500x500.jpg" alt="">

                            <div class="playlist-preview">

                                <p class="playlist-title">ambient music</p>

                                <p class="playlist-type">

                                    Playlist . Union Entertainment

                                </p>

                            </div>

                        </div>

                        <div class="playlist-object">

                            <img class="playlist-img"
                                src="https://dailymix-images.scdn.co/v2/img/ab6761610000e5eb99e4fca7c0b7cb166d915789/1/en/default"
                                alt="">

                            <div class="playlist-preview">

                                <p class="playlist-title">Daily Mix 5</p>

                                <p class="playlist-type">

                                    Playlist . Spotify

                                </p>

                            </div>

                        </div>

                        <div class="playlist-object">

                            <img class="playlist-img"
                                src="https://dailymix-images.scdn.co/v2/img/ab6761610000e5ebae07171f989fb39736674113/6/en/default"
                                alt="">

                            <div class="playlist-preview">

                                <p class="playlist-title">Daily Mix 6</p>

                                <p class="playlist-type">

                                    Playlist . Spotify

                                </p>

                            </div>

                        </div>

                        <div class="playlist-object">

                            <img class="playlist-img"
                                src="https://dailymix-images.scdn.co/v2/img/ab6761610000e5ebe2b6ba335a162a7b088ec303/4/en/default"
                                alt="">

                            <div class="playlist-preview">

                                <p class="playlist-title">Daily Mix 4</p>

                                <p class="playlist-type">

                                    Playlist . Spotify

                                </p>

                            </div>

                        </div>

                        <div class="playlist-object">

                            <img class="playlist-img"
                                src="https://dailymix-images.scdn.co/v2/img/ab6761610000e5eb597f9edd2cd1a892d4412b09/3/en/default"
                                alt="">

                            <div class="playlist-preview">

                                <p class="playlist-title">Daily Mix 3</p>

                                <p class="playlist-type">

                                    Playlist . Spotify

                                </p>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

        <div class="home-page">

        </div>

        <div class="footer">

        </div>

    </main>

    <div class="play-track">

    </div>



</body>

</html>
